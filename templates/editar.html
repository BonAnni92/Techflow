<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editar Carregamento</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Editar Carregamento</h2>
    <form method="POST">
        <label>Placa:</label>
        <input type="text" name="placa" value="{{ carregamento.placa }}" required><br>

        <label>Status:</label>
        <select name="status">
            {% for status in status_options %}
                <option value="{{ status }}" {% if status == carregamento.status %}selected{% endif %}>{{ status }}</option>
            {% endfor %}
        </select><br>

        <label>Rota:</label>
        <input type="text" name="rota" value="{{ carregamento.rota }}"><br>

        <label>Destino:</label>
        <input type="text" name="destino" value="{{ carregamento.destino }}"><br>

        <label>Entrega finalizada:</label>
        <input type="checkbox" name="entrega_finalizada" {% if carregamento.entrega_finalizada %}checked{% endif %}><br>

        <button type="submit">Salvar alterações</button>
        <a href="{{ url_for('index') }}">Cancelar</a>
    </form>
</body>
</html>
