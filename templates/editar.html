<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editar Carregamento</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
            width: 420px;
            max-width: 90%;
        }

        h2 {
            text-align: center;
            color: #2d3e50;
            margin-bottom: 25px;
        }

        label {
            font-weight: 600;
            color: #333;
            display: block;
            margin-bottom: 6px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 16px;
            font-size: 15px;
            transition: all 0.2s ease-in-out;
        }

        input[type="text"]:focus,
        select:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 4px rgba(0, 123, 255, 0.4);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox-group label {
            margin-left: 8px;
            color: #333;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
        }

        button,
        a.button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            font-size: 15px;
            transition: background 0.3s ease;
        }

        button {
            background-color: #007bff;
            color: white;
        }

        button:hover {
            background-color: #0056b3;
        }

        a.button {
            background-color: #e0e0e0;
            color: #333;
        }

        a.button:hover {
            background-color: #c9c9c9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Editar Carregamento</h2>
        <form method="POST">
            <label>Placa:</label>
            <input type="text" name="placa" value="{{ carregamento.placa }}" required>

            <label>Status:</label>
            <select name="status">
                {% for status in status_options %}
                    <option value="{{ status }}" {% if status == carregamento.status %}selected{% endif %}>
                        {{ status }}
                    </option>
                {% endfor %}
            </select>

            <label>Rota:</label>
            <input type="text" name="rota" value="{{ carregamento.rota }}">

            <label>Destino:</label>
            <input type="text" name="destino" value="{{ carregamento.destino }}">

            <div class="checkbox-group">
                <input type="checkbox" name="entrega_finalizada" id="entrega_finalizada"
                       {% if carregamento.entrega_finalizada %}checked{% endif %}>
                <label for="entrega_finalizada">Entrega finalizada</label>
            </div>

            <div class="btn-container">
                <button type="submit">üíæ Salvar altera√ß√µes</button>
                <a href="{{ url_for('index') }}" class="button">‚ùå Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
