<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Sistema de Carregamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #007bff, #00c6ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .login-box {
            background: white;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.2);
            width: 340px;
            text-align: center;
        }
        h2 {
            color: #007bff;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        button {
            background-color: #007bff;
            color: white;
            width: 100%;
            border: none;
            padding: 10px;
            margin-top: 15px;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        p.erro {
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Acesso ao Sistema</h2>
        {% if erro %}
        <p class="erro">{{ erro }}</p>
        {% endif %}
        <form method="POST">
    <input type="text" name="codigo" placeholder="CÃ³digo Funcional" required>
    <input type="password" name="senha" placeholder="Senha" required>
    <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
