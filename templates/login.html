<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Carregamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #007bff, #00c6ff);
            font-family: "Segoe UI", Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .login-container {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.2);
            width: 380px;
            padding: 40px 35px;
            text-align: center;
        }

        .login-container h3 {
            font-weight: 600;
            color: #007bff;
            margin-bottom: 25px;
        }

        .form-control {
            border-radius: 8px;
            padding: 10px;
            font-size: 15px;
        }

        .btn-login {
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            color: white;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            transition: 0.3s;
        }

        .btn-login:hover {
            background-color: #0056b3;
        }

        .alert {
            margin-top: 15px;
        }

        small {
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h3>ðŸšš Acompanhamento de Carregamentos</h3>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, msg in messages %}
                    <div class="alert alert-{{ 'warning' if category=='warning' else category }} alert-dismissible fade show" role="alert">
                        {{ msg }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3 text-start">
                <label class="form-label">CÃ³digo Funcional</label>
                <input type="text" name="codigo" class="form-control" placeholder="Digite seu cÃ³digo funcional" required>
            </div>

            <div class="mb-3 text-start">
                <label class="form-label">Senha</label>
                <input type="password" name="senha" class="form-control" placeholder="Digite sua senha" required>
            </div>

            <button type="submit" class="btn-login">Entrar</button>
        </form>

        <hr>
        <small>Â© {{ datetime.utcnow().year }} Sistema de Controle de Frota</small>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
